<mat-form-field>
  <mat-select (change)="getSingleCourse()" [(ngModel)]="selected" placeholder="Golf Course">
    <mat-option *ngFor="let course of course"  [value]="course.id">
      {{course.name| uppercase}}
    </mat-option>
  </mat-select>
</mat-form-field>

<app-course *ngIf='golfCourse' [golfCourse]="golfCourse"></app-course>
